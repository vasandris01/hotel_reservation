<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<a th:href="@{/home}">Home</a>
<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Birth Place</td>
        <td>Birth Date</td>
        <td>Personal ID</td>
        <td>Email</td>
    </tr>
    </thead>
    <tr>
        <td th:text="${guest.prefix} + ' ' + ${guest.firstName} + ' ' + ${guest.lastName}"></td>
        <td th:text="${guest.birthPlace}"></td>
        <td th:text="${guest.birthDate}"></td>
        <td th:text="${guest.personalId}"></td>
        <td th:text="${guest.email}"></td>
    </tr>
</table>
</body>
</html>
