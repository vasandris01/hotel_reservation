<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link"  th:href="@{/home}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/guest}">Guest</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/room}">Room</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/reservation}">Reservation</a>
    </li>
</ul>

<table>
    <thead>
    <tr>
        <td>Room Number</td>
        <td>Capacity</td>
        <td>Price</td>
        <td>Jacuzzi</td>
        <td>Sauna</td>
    </tr>
    </thead>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.roomNumber}"></td>
        <td th:text="${room.roomCapacity}"></td>
        <td th:text="${room.price}"></td>
        <td th:text="${room.hasJacuzzi}"></td>
        <td th:text="${room.hasSauna}"></td>
        <td>
            <a th:href="@{'/room/' + ${room.id}}">
                <p>Show</p>
            </a>
        </td>
        <td>
            <a th:href="@{'/room/edit/' + ${room.id}}" >
                <p>Edit</p>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
