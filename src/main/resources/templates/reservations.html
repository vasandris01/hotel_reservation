<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link"  th:href="@{/home}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/guest}">Guest</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/room}">Room</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active"  aria-current="page" th:href="@{/reservation}">Reservation</a>
    </li>
</ul>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Start</th>
        <th scope="col">End</th>
        <th scope="col">Guests Number</th>
        <th scope="col">Who</th>
        <th scope="col">Where</th>
    </tr>
    </thead>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.startDate}"></td>
        <td th:text="${reservation.endDate}"></td>
        <td th:text="${reservation.guestNumber}"></td>

        <td>
            <a th:href="@{'/guest/' + ${reservation.guest.id}}">
                <p th:text="${reservation.guest.id}"></p>
            </a>
        </td>
        <td >
            <a th:href="@{'/room/' + ${reservation.room.id}}">
                <p th:text="${reservation.room.id}"></p>
            </a>
        </td>
        <td >
            <form method="post" th:action="@{'/reservation/delete/' + ${reservation.id}}">
                <button type="submit">DELETE</button>
            </form>
        </td>
    </tr>
</table>
<a th:href="@{/reservation/new-date}">NEW</a>
</body>
</html>
