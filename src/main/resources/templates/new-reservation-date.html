<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New reservation date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<form th:action="@{/reservation/new}" method="get">
  <input type="date" placeholder="pl.: 1997-04-01" th:field="*{reservation.startDate}">
  <input type="date" placeholder="pl.: 1997-04-01" th:field="*{reservation.endDate}">
  <input type="number" min="1" placeholder="pl.: 1997-04-01" th:field="*{reservation.guestNumber}">
  <button type="submit">OK</button>
</form>
</body>
</html>
