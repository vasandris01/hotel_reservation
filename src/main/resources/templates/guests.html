<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link"  th:href="@{/home}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/guest}">Guest</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/room}">Room</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/reservation}">Reservation</a>
    </li>
</ul>

<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Birth Place</td>
        <td>Birth Date</td>
        <td>Personal ID</td>
        <td>Email</td>
        <td></td>
    </tr>
    </thead>
    <tr th:each="guest : ${guests}">

        <td th:text="${guest.prefix} + ' ' + ${guest.firstName} + ' ' + ${guest.lastName}"></td>
        <td th:text="${guest.birthPlace}"></td>
        <td th:text="${guest.birthDate}"></td>
        <td th:text="${guest.personalId}"></td>
        <td th:text="${guest.email}"></td>
        <td>
            <a th:href="@{'/guest/' + ${guest.id}}">
                <p>Show</p>
            </a>
        </td>
        <td>
            <a th:href="@{'/guest/edit/' + ${guest.id}}" >
                <p>Edit</p>
            </a>
        </td>
    </tr>
</table>

<a th:href="@{/guest/new}">NEW</a>
</body>
</html>
