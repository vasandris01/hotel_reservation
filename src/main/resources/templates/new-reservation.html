<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<form th:action="@{/reservation/new}" method="post" th:object="${reservation}">
    <label for="room">Szoba:</label>
    <select id="room" name="room.id">
        <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.roomNumber}"></option>
    </select>

    <label for="guest">Vend√©g:</label>
    <select id="guest" name="guest.id">
        <option th:each="guest : ${guests}" th:value="${guest.id}" th:text="${guest.prefix} + ' ' + ${guest.firstName} + ' ' + ${guest.lastName}"></option>
    </select>

    <input type="hidden" id="startDate" name="startDate" th:value="${reservation.startDate}" />
    <input type="hidden" id="endDate" name="endDate" th:value="${reservation.endDate}" />
    <input type="hidden" id="guestNumber" name="guestNumber" th:value="${reservation.guestNumber}" />

    <button type="submit">OK</button>
</form>

</body>
</html>
